<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
  </head>
  <body>
    <div id="card">
      <header id="header">
        <div id="logo">To-Do-List</div>
      </header>
      <div id="sidebar">
        <h3>Projects</h3>
        <ul id="projectList">
          <li><span class="projectFolder" id="generalFolder">General</span></li>
          <li><button id="addProjectButton">+</button></li>
        </ul>
        <h3>Notes</h3>
        <ul id="noteList">
          <li><span class="noteFolder" id="notepadFolder">Notepad</span></li>
        </ul>
      </div>
      <div id="content-card">
        <div id="content">
          <div id="currentFolderDisplay">
            <div id="folderHolder">
              Current Folder:<span id="currentFolderName" maxlength="15"
                >General</span
              >
            </div>
            <div id="folderButtonHolder"></div>
          </div>
          <div id="editFolderForm">
            Tell us the name of your new folder:
            <input type="text" id="editFolderInput" placeholder="New Folder Name Here" />
            <div id="editFolderButtons">
              <button id="submitFolderName">Submit</button><button id="cancelFolderName">X</button>
            </div>
          </div>
          <div id="formBox">
            <form method="post" action="#" id="modalForm">
              <label for="projectTitle">Project Title</label>
              <input
                name="projectTitle"
                id="projectTitle"
                type="text"
                placeholder="Test Review"
              />
              <label for="projectDescription">Project Description</label>
              <textarea
                name="projectDescription"
                id="projectDescription"
                cols="50"
                rows="5"
                placeholder="Enter text here..."
              ></textarea>
              <div id="formBottom">
                <label for="priority">High Priority</label>
                <input type="checkbox" name="priority" id="priority" />
                <label for="dueDate">Due Date</label>
                <input name="dueDate" id="dueDate" type="date" />
              </div>
            </form>
            <div id="buttonFormBox">
              <input type="button" value="Submit" id="submitProject" />
              <button id="cancelProject">X</button>
            </div>
          </div>
          <div id="noteBox">
            <form action="#" method="#" id="noteForm">
              <label for="noteTitle">Title</label>
              <input
                type="text"
                placeholder="Grocery List"
                id="noteTitle"
                name="noteTitle"
              />
              <label for="noteDescription">Details</label>
              <textarea
                placeholder="Eggs, Milk, Sugar..."
                name="noteDescription"
                id="noteDescription"
                cols="50"
                rows="5"
              ></textarea>
              <div id="colorSelectDiv">
                <label for="colorSelect">Choose your Note Color</label>
                <select name="colorSelect" id="colorSelect">
                  <option selected value="#ffff4b">Yellow</option>
                  <option value="rgb(255 169 64)">Orange</option>
                  <option value="#ff4949">Red</option>
                  <option value="#ffb9de">Pink</option>
                  <option value="rgb(100 255 100)">Green</option>
                </select>
              </div>
            </form>
            <div id="buttonFormBox">
              <input type="button" value="Submit" id="submitNote" />
              <button id="cancelNote">X</button>
            </div>
          </div>
          <div id="modalDetails">
            <div><span id="modalTitleData"></span></div>
            <div>Folder:<span id="modalFolderData"></span></div>
            <div>Priority:<span id="modalPriorityData"></span></div>
            <div>Due Date:<span id="modalDateData"></span></div>
            <div>Details:<span id="modalDetailsData"></span></div>
            <div>
              <button id="editModalDetails">Edit</button
              ><button id="cancelModalDetails">X</button>
            </div>
          </div>
          <div id="contentBody"></div>
        </div>
        <div id="content-card-buttons">
          <span>Add New Item</span><button id="addToDoItem">+</button>
        </div>
      </div>
    </div>
    <footer id="footer">Made by Bryan Sherbrook 2023</footer>
    <script src="main.js"></script>
  </body>
</html>
