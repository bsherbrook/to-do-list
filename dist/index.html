<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
  </head>
  <body>
    <div id="card">
      <header id="header">
        <button id="drop-down">Menu</button>
        <div id="logo">To-Do-List</div>
      </header>
      <div id="sidebar">
        <h3>Projects</h3>
        <ul id="projectList">
          <li><a href="" id="project00">General</a></li>
          <li><button id="addProjectButton">+</button></li>
        </ul>
        <h3>Notes</h3>
        <ul id="noteList">
          <li><a href="" id="note00">General</a></li>
          <li><button id="addNoteButton">+</button></li>
        </ul>
      </div>
      <div id="content-card">
        <div id="content">
          <div id="formBox">
            <form method="post" action="#" id="modalForm">
              <label for="projectTitle">Project Title</label>
              <input
                name="projectTitle"
                id="projectTitle"
                type="text"
                placeholder="Test Review"
              />
              <label for="projectDescription">Project Description</label>
              <textarea
                name="projectDescription"
                id="projectDescription"
                cols="50"
                rows="5"
                placeholder="Enter text here..."
              ></textarea>
              <div id="formBottom">
                <label for="priority">High Priority</label>
                <input type="checkbox" name="priority" id="priority" />
                <label for="dueDate">Due Date</label>
                <input name="dueDate" id="dueDate" type="date" />
              </div>
            </form>
            <div id="buttonFormBox">
              <input type="button" value="Submit" id="submitProject" />
              <button id="cancelProject">X</button>
            </div>
          </div>
          <div id="noteBox">
            <form action="#" method="#" id="noteForm">
              <label for="noteTitle">Title</label>
              <input
                type="text"
                placeholder="Grocery List"
                id="noteTitle"
                name="noteTitle"
              />
              <label for="noteDescription">Details</label>
              <textarea
                placeholder="Eggs, Milk, Sugar..."
                name="noteDescription"
                id="noteDescription"
                cols="50"
                rows="5"
              ></textarea>
            </form>
            <div id="buttonFormBox">
              <input type="button" value="Submit" id="submitNote" />
              <button id="cancelNote">X</button>
            </div>
          </div>
        </div>
        <div id="content-card-buttons">
          Add New Item<button id="addToDoItem">+</button>
        </div>
      </div>
    </div>
    <footer id="footer">Made by Bryan Sherbrook 2023</footer>
    <script src="main.js"></script>
  </body>
</html>
